<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticky Notes</title>
    <link rel="stylesheet" href="styles.css" class="css">
</head>
<body>
    <div id="main_container">
        <div class="left">
            <div id="left_container">
                <textarea id="text_area" rows="11" cols="52" placeholder="// Write a note here" style="padding: 2%;"></textarea>
                <input type="color" name="color" id="color" value="#ff0000">
            </div>
            <div id="button">
                <button id="btn-1">Add Note</button>
                <button id="btn-2">Clear All</button>
            </div>
        </div>

        <div id="right_container">
            <h1>Your Notes</h1>
            <p id="message">You haven't added any note yet!!</p>
            <div id="notes_container"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
